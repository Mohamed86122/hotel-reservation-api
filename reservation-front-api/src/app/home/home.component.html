<div class="container mt-4">
  <h1 class="text-center">Welcome to Plaza hotel</h1>
  <p class="text-center">Choose the perfect accommodation for your stay</p>

  <div class="row">
    <div class="col-md-4" *ngFor="let room of rooms">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ room.roomNumber }}</h5>
          <p class="card-text">
            {{ room.type }}, {{ room.price }}, {{ room.isAvailable }}
          </p>
          <!-- <a [routerLink]="['/rooms', hotel.hotelId]" class="btn btn-primary">View Rooms</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
