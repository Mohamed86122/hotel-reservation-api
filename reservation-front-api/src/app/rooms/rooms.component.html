<div class="container mt-4">
  <h2>Rooms Available</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let room of rooms">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Room {{ room.roomNumber }}</h5>
          <p class="card-text">Type: {{ room.type }}</p>
          <p>Price: {{ room.price }} per night</p>
          <p>Status: {{ room.isAvailable ? 'Available' : 'Not Available' }}</p>
          <a [routerLink]="['/room-detail', room.roomId]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
